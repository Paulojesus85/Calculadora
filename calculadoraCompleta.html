<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Programação Visual</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="jogo.html">Janken-Pon</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calculadoraCompleta.html">Calculadora Completa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calculadoraSimples.html">Calculadora Simples</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    <div class="bordaCalculadora d-flex align-items-end">
        <div>
            <div class="tela d-flex align-items-start" id="display">
            
            </div>
            <div>
              <div class="d-flex">
                <button class="btn btn-secondary" id="limparDisplay">CE</button>
                <button class="btn btn-secondary" id="limparCalculo">C</button>
                <button class="btn btn-secondary" id="inverter">&plusmn;</button>
                <button class="btn btn-secondary" id="backspace">&Lt;</button>
              </div>
                <div class="d-flex">
                  <button class="btn btn-secondary" id="tecla7">7</button>
                  <button class="btn btn-secondary" id="tecla8">8</button>
                  <button class="btn btn-secondary" id="tecla9">9</button>
                  <button class="btn btn-secondary" id="operadorSomar">+</button>
                </div>
                <div class="d-flex">
                  <button class="btn btn-secondary" id="tecla4">4</button>
                  <button class="btn btn-secondary" id="tecla5">5</button>
                  <button class="btn btn-secondary" id="tecla6">6</button>
                  <button class="btn btn-secondary" id="operadorSubtrair">-</button>
                </div>
                <div class="d-flex">
                  <button class="btn btn-secondary" id="tecla1">1</button>
                  <button class="btn btn-secondary" id="tecla2">2</button>
                  <button class="btn btn-secondary" id="tecla3">3</button>
                  <button class="btn btn-secondary" id="operadorDividir">/</button>
                </div>
                <div class="d-flex">
                  <button class="btn btn-secondary" id="tecla0">0</button>
                  <button class="btn btn-secondary" id="decimal">,</button>
                  <button class="btn btn-secondary" id="operadorMultiplicar">*</button>
                  <button class="btn btn-secondary" id="igual">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scriptcalculadora.js"></script>
</body>
</html>
